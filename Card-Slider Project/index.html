<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container swiper">
      <div class="slider-wrapper">
        <div class="card-list swiper-wrapper">
          <div class="card-item swiper-slide">
            <img src="pictures/img-1.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">James Wilson</h2>
            <p class="user-profession">Software Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pictures/img-2.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Gennelia Ortiga</h2>
            <p class="user-profession">Web Developer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pictures/img-3.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Andrews</h2>
            <p class="user-profession">Graphic Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pictures/img-4.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Kemmy Wilson</h2>
            <p class="user-profession">UI/UX Designer</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pictures/img-5.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Vizzay Drew</h2>
            <p class="user-profession">Archietect</p>
            <button class="message-button">Message</button>
          </div>

          <div class="card-item swiper-slide">
            <img src="pictures/img-6.jpg" alt="User Image" class="user-image" />
            <h2 class="user-name">Michel Brown</h2>
            <p class="user-profession">Java Developer</p>
            <button class="message-button">Message</button>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-slide-button swiper-button-prev"></div>
        <div class="swiper-slide-button swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
